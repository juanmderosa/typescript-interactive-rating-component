<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="styles.css" />
    <title>Interactive rating component</title>
  </head>
  <body>
    <main id="main-container">
      <section class="rating-container rating-container-show">
        <article class="star-icon-container">
          <img
            src="./images/icon-star.svg"
            alt="icon-star"
            class="star-icon" />
        </article>
        <h1 class="title-h1">How did we do?</h1>
        <p class="title-description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form id="ratingForm">
          <div class="rating-btn-container">
            <input
              class="rating-btn"
              type="button"
              value="1" />
            <input
              class="rating-btn"
              type="button"
              value="2" />
            <input
              class="rating-btn"
              type="button"
              value="3" />
            <input
              class="rating-btn"
              type="button"
              value="4" />
            <input
              class="rating-btn"
              type="button"
              value="5" />
          </div>
          <input
            class="btn-submit"
            type="button"
            value="Submit" />
        </form>
      </section>
      <section class="thankYou-container">
        <div class="thankYou-img-container">
          <img
            src="./images/illustration-thank-you.svg"
            alt="thank you"
            class="hankYou-img" />
        </div>
        <div class="rate-text">
          <p class="rate-p">
            You selected <span class="rate-span"></span> out of 5
          </p>
        </div>
        <h1 class="thankYou-h1">Thank you!</h1>
        <p class="thankYou-description">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </section>
    </main>

  </body>
</html>
